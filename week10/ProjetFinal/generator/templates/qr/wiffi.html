
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link href=" {% static 'css/styyle.css' %}" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/default/css/style.css' %}">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{% static 'assets/default/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/default/js/script.js' %}"></script>
    <style>
        .modal-sub-footer {
            display: flex;
            flex-wrap: wrap;
            flex-shrink: 0;
            align-items: center;
            justify-content: flex-end;
            padding: 0.75rem;
            border-top: 1px solid #dee2e6;
            border-bottom-right-radius: calc(0.3rem - 1px);
            border-bottom-left-radius: calc(0.3rem - 1px);
        }
    </style>
    {% block headerContent %} {% endblock headerContent %}
</head>
<body>



<header>

    <style>
        #intro {
            /* Margin to fix overlapping fixed navbar */
            margin-top: 58px;
        }

        @media (max-width: 991px) {
            #intro {
                /* Margin to fix overlapping fixed navbar */
                margin-top: 45px;
            }
        }
    </style>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg   " style=" background-color:blue;">
        <div class="container">
            <!-- Navbar brand -->
            <a class="navbar-brand" target="_blank" href="./">
                {% comment %} <img src="{{ MEDIA_URL }}/default/logo.png" height="16" alt="{{ MEDIA_URL }}" loading="lazy" class="bg-white bg-gradient px-1 py-1" style="margin-top: -3px;" /> {% endcomment %}
                <b style="margin-right:300px; color:white">GENERATOR QRcode </b>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarExample01" aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="topNav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{%  url 'base' %}" style="color:white">Accueil</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="tel" style="color:white;margin-left:10px">Appel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="sms" style="color:white ;margin-left:10px">Message</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page"  href="email" style="color:white ;margin-left:10px">Email</a>
                    </li>
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page"  href="demo" style="color:white ;margin-left:10px">Lien</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="wiffi" style="color:white ;margin-left:10px">wiffi</a>
                    </li>

                </ul>


            </div>
        </div>
    </nav>

    <div class="container">
 <h1 style="font-size:30px;color:white;">Générer votre QrCode</h1>
<div class="deux">
    <div class="u">
        <form method="post" action="">
        {% csrf_token %}

<div class="user">
            <div class="input">

                <input type="text" name="data1" id="entry"  value="WIFI:T:WPA;" style=" outline: none; padding:10px;border:none; border-radius:8px;">
                <input type="text" name="data1" id="entry"  value="S:  ;" style=" outline: none; padding:10px;border:none; border-radius:8px;">
                <input type="text" name="data1" id="entry"  value="P:  ;;" style=" outline: none; padding:10px;border:none; border-radius:8px;">
            </div>
               <button type="submit" id="btn" style=" margin-top:2px;outline: none; padding:15px;border:none; border-radius:8px;">GENERER</button>
        </div>
    </form>

    </div>
      <div class="d">
         {% if data %}
        <img src="{{MEDIA_URL}}{% static 'images/test.png' %}" alt="no image" style="width:220px; margin-top:30px;" >
        {% else %}
        <h2 style= margin-top:30px;">Entrer vos donnee SVP...</h2>
        {% endif %}

    </div>

</div>


</div>



</header>
<script>
    $(function() {
        $('#topNav .nav-link').each(function() {
            var current = '{{ request.get_full_path | urlencode }}'
            if (current == $(this).attr('href')) {
                $(this).parent().addClass('active')
            }
        })
        $('#scanner-link').click(function(){
            uni_modal("QR Scanner", $(this).attr('data_url'))
        })
    })
</script>


</body>
</html>
