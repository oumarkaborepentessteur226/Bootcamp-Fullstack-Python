<!DOCTYPE html>


<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .container{
  display: flex;

}


.container .un{
  display: flex;

}
.container .deux .t{
  background-color:blue;

}
    </style>
</head>
<body>
<div class="container" >
    <div class="un">
        <img src="{{ image.url }}" alt="Smiley face" width="250" height="250" style="border-radius:100%">
        <h2 >{{ name }} {{ username }}</h2>
        <p>{{ email }} <br> {{ phone }} <br> {{ address }}</p>
    </div>
    <div class="deux">
        <hr><hr>
        <h2 class="t">Competance</h2>
        <p>{{ competance }}</p>
        <br>
        <h2 class="t">  EXPERIENCES</h2>
        <p>{{ experience }}</p>
            <br>
         <h2 class="t"> EDUCATIONS</h2>
        <p>{{ education }}}</p>

            <br>
                <h2 class="t"> PROJECT</h2>
        <p>{{ project }}</p>
            <br>
            <h2 class="t"> LANGUE</h2>
        <p>{{ langue }} </p>
    </div>
</div>
   <nav class="navbar navbar-expand-lg navbar-light bg-primary" style="text-align:center;font-size:20px;">
            <small class="text-white">Django Project DIbootcamp generator {% now "Y-m-d" %}</small>
        </nav>
        <br>
